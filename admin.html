<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة الطلبات — لمعة</title>
  <style>
    :root{
      --bg:#0b1020;--card:#121833;--line:#243055;--ink:#fff;
      --red:#ef4444;--green:#22c55e;--blue:#1e81b0;
    }
    *{box-sizing:border-box}
    body{font-family:Tajawal,system-ui,Arial;background:var(--bg);color:var(--ink);margin:0}
    header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;background:#111a36;border-bottom:1px solid #223}
    .wrap{max-width:980px;margin:12px auto 96px;padding:0 12px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:14px;margin:10px 0}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .pill{padding:4px 10px;border-radius:999px;background:#2b3563;font-size:12px}
    button{border:none;border-radius:10px;padding:8px 12px;cursor:pointer;font-weight:700}
    button.red{background:var(--red);color:#fff}
    button.green{background:var(--green);color:#021}
    button.blue{background:var(--blue);color:#001}
    button:disabled{opacity:.85;cursor:not-allowed}
    small{opacity:.85}
    .alert{padding:12px;background:#351f2b;border:1px solid #6a2f4b;border-radius:10px}
    .empty{opacity:.8;text-align:center;padding:16px}
    .tools{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}

    /* زر التقرير الثابت */
    .report-fab-wrap{position:fixed;left:0;right:0;bottom:14px;display:flex;justify-content:center;z-index:9999;pointer-events:none}
    .report-fab{pointer-events:auto;background:var(--blue);color:#001;border:none;border-radius:999px;padding:12px 18px;font-weight:800;box-shadow:0 10px 30px rgba(0,0,0,.35)}

    /* نافذة التقرير المنبثقة */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:10000}
    .modal{width:min(96vw,920px);background:var(--card);border:1px solid var(--line);border-radius:14px;padding:14px}
    .modal-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
    .modal-head h3{margin:0}
    .controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-bottom:10px}
    select{background:#111a36;color:#fff;border:1px solid var(--line);border-radius:8px;padding:8px 10px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:10px}
    .tile{background:#0f1730;border:1px solid var(--line);border-radius:10px;padding:12px}
    .tile b{display:block;font-size:14px;opacity:.9}
    .tile span{display:block;font-size:20px;margin-top:6px}
  </style>
</head>
<body>
<header>
  <h3>الطلبات (انتظار + مستلمة) — بث مباشر</h3>
  <div><small id="permNote">🔔 فعّل الإشعارات</small></div>
</header>

<div class="wrap" id="list"></div>

<!-- زر التقرير الثابت -->
<div class="report-fab-wrap">
  <button class="report-fab" id="openReportBtn">📊 تقرير</button>
</div>

<!-- نافذة التقرير -->
<div class="modal-backdrop" id="reportModal">
  <div class="modal">
    <div class="modal-head">
      <h3>تقرير الطلبات</h3>
      <button class="red" id="closeReportBtn">إغلاق ✖</button>
    </div>
    <div class="controls">
      <label>النطاق الزمني:</label>
      <select id="range">
        <option value="today">اليوم</option>
        <option value="week">هذا الأسبوع</option>
        <option value="month">هذا الشهر</option>
        <option value="all" selected>الكل</option>
      </select>
      <button class="blue" id="runReportBtn">عرض التقرير</button>
    </div>
    <div id="reportResult" class="grid"></div>
  </div>
</div>

<audio id="ding" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

<!-- Firebase compat -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script>
  // إعدادات مشروعك
  const firebaseConfig = {
    apiKey: "AIzaSyC_kRUAmKIFQwWK0Xrr8PeebnQbWGauu34",
    authDomain: "wash-a7ef9.firebaseapp.com",
    projectId: "wash-a7ef9",
    storageBucket: "wash-a7ef9.firebasestorage.app",
    messagingSenderId: "244309029995",
    appId: "1:244309029995:web:b5cb0534edce26aac3ed2e"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // إشعارات سطح المكتب
  if ('Notification' in window) {
    Notification.requestPermission().then(p=>{
      document.getElementById('permNote').textContent =
        (p==='granted' ? 'الإشعارات مفعلة ✅' : '🔔 فعّل الإشعارات من متصفحك');
    });
  }

  const list = document.getElementById('list');
  const ding = document.getElementById('ding');

  // نجمع pending + assigned معًا
  const live = new Map();  // id -> data
  function renderFromLive(){
    const arr = Array.from(live.values())
      .sort((a,b)=>(a.createdAt||'').localeCompare(b.createdAt||''));
    render(arr);
  }

  // مستمع لِـ pending (نشغّل تنبيه الصوت عند الإضافة الجديدة فقط)
  db.collection('bookings').where('status','==','pending')
    .onSnapshot(snap=>{
      snap.docChanges().forEach(ch=>{
        const id=ch.doc.id, data={id, ...ch.doc.data()};
        if (ch.type==='added' || ch.type==='modified'){
          live.set(id, data);
          if (ch.type==='added'){
            try{ding.currentTime=0; ding.play();}catch(e){}
            if (Notification.permission==='granted'){
              new Notification('طلب جديد 🚗',{body:'وارد جديد في الانتظار', silent:false});
            }
          }
        }else if (ch.type==='removed'){
          // لو خرج من pending سيتكفل مستمع assigned بإظهاره إن كانت حالته assigned
          live.delete(id);
        }
      });
      renderFromLive();
    });

  // مستمع لِـ assigned
  db.collection('bookings').where('status','==','assigned')
    .onSnapshot(snap=>{
      snap.docChanges().forEach(ch=>{
        const id=ch.doc.id, data={id, ...ch.doc.data()};
        if (ch.type==='added' || ch.type==='modified'){
          live.set(id, data);
        }else if (ch.type==='removed'){
          live.delete(id);
        }
      });
      renderFromLive();
    });

  function currency(n){ return (+(n||0)).toFixed(2) + ' ر.ع'; }

  function render(items){
    list.innerHTML = '';
    if (!items.length){
      list.innerHTML = '<div class="empty">لا توجد طلبات (انتظار/مستلمة).</div>';
      return;
    }
    items.forEach(x=>{
      const el = document.createElement('div');
      el.className = 'card';
      const assigned = x.status === 'assigned';

      el.innerHTML = `
        <div class="row" style="justify-content:space-between;">
          <div><b>الهاتف:</b> ${x.phone || '—'}</div>
          <div class="pill">الحالة: ${x.status}</div>
        </div>
        <div class="row">
          <div><b>نوع الغسيل:</b> ${x.package==='both'?'خارجي وداخلي': (x.package==='external'?'خارجي':'—')}</div>
          <div><b>السعر:</b> ${currency(x.price)}</div>
        </div>
        <div class="row"><b>الموقع:</b> ${x.address || '—'}</div>
        <small>وقت الإنشاء: ${x.createdAt || '—'}</small>
        <div class="tools">
          <button class="${assigned?'green':'red'}" 
                  id="assign-${x.id}" 
                  ${assigned?'disabled':''}
                  onclick="markAssigned('${x.id}', this)">${assigned?'🚚 مستلمة':'استلام المهمة'}</button>

          <button class="red" id="done-${x.id}"   onclick="markDone('${x.id}', this)">تم التنفيذ ✔</button>
          <button class="red" id="reject-${x.id}" onclick="markRejected('${x.id}', this)">رفض المهمة ✖</button>
          <button class="blue" onclick="openMap(${x.lat||'null'}, ${x.lng||'null'})">عرض الخريطة</button>
        </div>
      `;
      list.appendChild(el);
    });
  }

  function openMap(lat, lng){
    if (!lat || !lng) { alert('لا يوجد إحداثيات'); return; }
    window.open(`https://www.google.com/maps?q=${lat},${lng}`,'_blank');
  }

  // ==== حالات الأزرار ====
  async function markAssigned(id, btn){
    // لو كان بالفعل مستلم لا شيء
    if (btn && btn.classList.contains('green')) return;
    await db.collection('bookings').doc(id).update({
      status:'assigned', assignedAt:new Date().toISOString()
    });
    // تحديث واجهة الزر مباشرةً (الاستماع أيضاً سيُحدّث)
    if (btn){
      btn.classList.remove('red');
      btn.classList.add('green');
      btn.textContent = '🚚 مستلمة';
      btn.disabled = true;
    }
  }

  async function markRejected(id, btn){
    await db.collection('bookings').doc(id).update({
      status:'rejected', rejectedAt:new Date().toISOString()
    });
    // سيختفي تلقائياً لأننا لا نعرض rejected
    const card = btn.closest('.card'); if (card) card.remove();
    live.delete(id); renderFromLive();
  }

  async function markDone(id, btn){
    await db.collection('bookings').doc(id).update({
      status:'done', doneAt:new Date().toISOString()
    });
    const card = btn.closest('.card'); if (card) card.remove();
    live.delete(id); renderFromLive();
  }

  // ====== التقرير (نافذة منبثقة) ======
  const modal = document.getElementById('reportModal');
  const openBtn = document.getElementById('openReportBtn');
  const closeBtn = document.getElementById('closeReportBtn');
  const runBtn = document.getElementById('runReportBtn');
  const rangeSel = document.getElementById('range');
  const out = document.getElementById('reportResult');

  openBtn.addEventListener('click', ()=>{ modal.style.display='flex'; out.innerHTML=''; });
  closeBtn.addEventListener('click', ()=> modal.style.display='none');
  modal.addEventListener('click', e=>{ if(e.target===modal) modal.style.display='none'; });

  runBtn.addEventListener('click', async ()=>{
    out.innerHTML = '<div class="tile"><b>جار التحميل…</b></div>';
    try{
      const snap = await db.collection('bookings').get();
      const all = snap.docs.map(d=>({ id:d.id, ...d.data() }));
      const filtered = filterByRange(all, rangeSel.value);

      const sum = (arr, key)=> arr.reduce((a,x)=> a + (+x[key]||0), 0);
      const byStatus = s => filtered.filter(x=> x.status===s);
      const totalPrice = sum(filtered, 'price');

      const stats = {
        totalCount: filtered.length,
        totalPrice,
        pendingCount: byStatus('pending').length,
        assignedCount: byStatus('assigned').length,
        doneCount: byStatus('done').length,
        rejectedCount: byStatus('rejected').length,
        pendingPrice: sum(byStatus('pending'), 'price'),
        assignedPrice: sum(byStatus('assigned'), 'price'),
        donePrice: sum(byStatus('done'), 'price'),
        rejectedPrice: sum(byStatus('rejected'), 'price'),
      };
      renderReport(stats);
    }catch(e){
      console.error(e);
      out.innerHTML = '<div class="tile">فشل إنشاء التقرير</div>';
    }
  });

  function renderReport(s){
    const currency = n => (+(n||0)).toFixed(2)+' ر.ع';
    out.innerHTML = `
      <div class="tile"><b>إجمالي الطلبات</b><span>${s.totalCount}</span></div>
      <div class="tile"><b>إجمالي السعر</b><span>${currency(s.totalPrice)}</span></div>
      <div class="tile"><b>قيد الانتظار</b><span>${s.pendingCount} | ${currency(s.pendingPrice)}</span></div>
      <div class="tile"><b>تم استلامها</b><span>${s.assignedCount} | ${currency(s.assignedPrice)}</span></div>
      <div class="tile"><b>تم التنفيذ</b><span>${s.doneCount} | ${currency(s.donePrice)}</span></div>
      <div class="tile"><b>مرفوضة</b><span>${s.rejectedCount} | ${currency(s.rejectedPrice)}</span></div>
    `;
  }

  function filterByRange(items, range){
    if (range==='all') return items;
    const now = new Date();
    let start = new Date(0);
    if (range==='today'){
      start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
    } else if (range==='week'){
      const day = now.getDay() || 7; // الأحد=0 -> 7
      start = new Date(now.getFullYear(), now.getMonth(), now.getDate() - (day-1));
    } else if (range==='month'){
      start = new Date(now.getFullYear(), now.getMonth(), 1);
    }
    return items.filter(x=>{
      const t = x.createdAt ? Date.parse(x.createdAt) : 0;
      return t >= +start && t <= +now;
    });
  }
</script>
</body>
</html>
