<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة الطلبات — لمعة</title>
  <style>
    body{font-family:Tajawal,system-ui,Arial;background:#0b1020;color:#fff;margin:0}
    header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;background:#111a36;border-bottom:1px solid #223}
    .wrap{max-width:900px;margin:12px auto;padding:0 12px}
    .card{background:#121833;border:1px solid #243055;border-radius:12px;padding:14px;margin:10px 0}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .pill{padding:4px 10px;border-radius:999px;background:#2b3563;font-size:12px}
    button{background:#22c55e;color:#021;border:none;border-radius:10px;padding:8px 12px;cursor:pointer;font-weight:700}
    button.secondary{background:#1e81b0;color:#001}
    small{opacity:.85}
  </style>
</head>
<body>
<header>
  <h3>الطلبات الواردة (مباشر)</h3>
  <div><small id="permNote">🔔 فعّل الإشعارات</small></div>
</header>

<div class="wrap" id="list"></div>

<audio id="ding" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

<!-- Firebase compat -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script>
  // إعدادات مشروعك
  const firebaseConfig = {
    apiKey: "AIzaSyC_kRUAmKIFQwWK0Xrr8PeebnQbWGauu34",
    authDomain: "wash-a7ef9.firebaseapp.com",
    projectId: "wash-a7ef9",
    storageBucket: "wash-a7ef9.firebasestorage.app",
    messagingSenderId: "244309029995",
    appId: "1:244309029995:web:b5cb0534edce26aac3ed2e"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // طلب صلاحية إشعارات سطح المكتب
  if ('Notification' in window) {
    Notification.requestPermission().then(p=>{
      document.getElementById('permNote').textContent =
        (p==='granted' ? 'الإشعارات مفعلة ✅' : '🔔 فعّل الإشعارات من متصفحك');
    });
  }

  const list = document.getElementById('list');
  const ding = document.getElementById('ding');
  const seen = new Set(); // لتجنّب تكرار التنبيه عند أول تحميل

  // الاستماع الفوري للطلبات pending
  db.collection('bookings')
    .where('status','==','pending')
    .orderBy('createdAt','desc')
    .onSnapshot(snap=>{
      list.innerHTML = '';
      snap.docChanges().forEach(ch=>{
        // نبه فقط على الإضافات الجديدة بعد فتح الصفحة
        if (ch.type==='added'){
          if (seen.size>0) { // أول دفعة قديمة لا ننبه عليها
            try { ding.currentTime=0; ding.play(); } catch(e){}
            if (Notification.permission==='granted'){
              new Notification('طلب غسيل جديد 🚗', { body: 'اضغط لفتح اللوحة', silent:false });
            }
          }
          seen.add(ch.doc.id);
        }
      });

      snap.docs.forEach(d=>{
        const x = d.data();
        const el = document.createElement('div');
        el.className='card';
        el.innerHTML = `
          <div class="row" style="justify-content:space-between;">
            <div><b>الهاتف:</b> ${x.phone || '—'}</div>
            <div class="pill">الحالة: ${x.status}</div>
          </div>
          <div class="row">
            <div><b>نوع الغسيل:</b> ${x.package==='both'?'خارجي وداخلي': (x.package==='external'?'خارجي':'—')}</div>
            <div><b>السعر:</b> ${(+x.price||0).toFixed(2)} ر.ع</div>
          </div>
          <div class="row"><b>الموقع:</b> ${x.address || '—'}</div>
          <small>وقت الإنشاء: ${x.createdAt || '—'}</small>
          <div class="row" style="margin-top:8px">
            <button class="secondary" onclick="openMap(${x.lat||'null'}, ${x.lng||'null'})">عرض الخريطة</button>
            <button onclick="markAssigned('${d.id}')">استلام المهمة</button>
            <button onclick="markDone('${d.id}')">تم التنفيذ ✔</button>
          </div>
        `;
        list.appendChild(el);
      });
    });

  function openMap(lat, lng){
    if (!lat || !lng) { alert('لا يوجد إحداثيات'); return; }
    window.open(`https://www.google.com/maps?q=${lat},${lng}`,'_blank');
  }

  async function markAssigned(id){
    await db.collection('bookings').doc(id).update({ status:'assigned', assignedAt:new Date().toISOString() });
    alert('تم استلام المهمة');
  }

  async function markDone(id){
    await db.collection('bookings').doc(id).update({ status:'done', doneAt:new Date().toISOString() });
    alert('تمت العملية ✔️');
  }
</script>
</body>
</html>
