<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>غسيل سيارات متنقل — حجز مبسّط</title>

  <!-- منع الكاش (مفيد مع GitHub Pages) -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- خطوط وواجهات -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

  <style>
    body { font-family: "Tajawal", sans-serif; background:#0b1020; color:#fff; margin:0; }
    .formWrap { max-width:760px; margin:20px auto; background:#121833; padding:20px; border-radius:12px; }
    fieldset { border:1px solid #2a2a4a; border-radius:8px; padding:15px; margin-bottom:15px; }
    legend { color:#ccc; padding:0 6px; }
    label { display:block; margin-bottom:6px; }
    input, select { width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #333; background:#0f1730; color:#fff; }
    .btn { padding:12px 18px; border:none; border-radius:10px; cursor:pointer; font-weight:700; }
    .btn.primary { background:#39c; color:#000; }
    .btn.success { background:#2ecc71; color:#000; }
    .btn[disabled] { opacity: 0.6; cursor: not-allowed; }
    .container { display:flex; flex-direction:column; gap:20px; padding:10px; }
    .hero { text-align:center; padding:22px; background: linear-gradient(45deg, #39c, #3cd2ad); border-radius: 15px; }
    .hero h1 { font-size: 2.2rem; margin: 0 0 6px; }
    .price { font-size: 1.4rem; font-weight: 700; }
    .hint { font-size: 0.9rem; color:#9fb; }
    .inline-actions { display:flex; align-items:center; gap:10px; flex-wrap:wrap; }

    /* نافذة الخريطة */
    .map-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display:none; align-items:center; justify-content:center; z-index:9999; }
    .map-card { width:min(94vw, 820px); background:#121833; border-radius:12px; padding:12px; box-shadow:0 10px 30px rgba(0,0,0,0.4); }
    #map { width:100%; height:420px; border-radius:10px; }
    .map-actions { display:flex; gap:10px; justify-content:flex-start; margin-top:10px; flex-wrap:wrap; align-items:center; }
  </style>
</head>
<body>
  <section class="hero">
    <h1>احجز غسيل سيارتك الآن</h1>
    <p>اختر نوع الغسيل، حدّد موقع السيارة، وثبّت الحجز فورًا.</p>
  </section>

  <section class="container">
    <form class="formWrap" id="bookingForm">
      <!-- (1) رقم الهاتف -->
      <fieldset>
        <legend>رقم الهاتف</legend>
        <input id="phone" name="phone" type="tel" required placeholder="9xxxxxxxx" />
      </fieldset>

      <!-- (2) موقع السيارة -->
      <fieldset>
        <legend>موقع السيارة</legend>
        <input id="address" type="text" placeholder="انقر لاختيار الموقع على الخريطة" readonly required />
        <input type="hidden" id="lat" name="lat" />
        <input type="hidden" id="lng" name="lng" />
      </fieldset>

      <!-- (3) نوع الغسيل -->
      <fieldset>
        <legend>نوع الغسيل</legend>
        <select id="package" name="package" required>
          <option value="">اختر نوع الغسيل</option>
          <option value="external">غسيل خارجي</option>
          <option value="both">غسيل خارجي وداخلي</option>
        </select>
      </fieldset>

      <!-- السعر + أزرار -->
      <div id="priceSection" class="inline-actions">
        <p class="price">السعر: <span id="priceValue">0.00</span> ر.ع</p>

        <!-- تأكيد الحجز (يحفظ pending) -->
        <button class="btn success" type="button" id="confirmBtn" disabled>تأكيد الحجز</button>

        <!-- الدفع (مرئي دائمًا، يتفعّل بعد التأكيد) -->
        <button class="btn primary" type="button" id="payNowTopBtn" disabled>الدفع</button>

        <span class="hint">الدفع يتفعّل بعد تأكيد الحجز.</span>
      </div>
    </form>
  </section>

  <!-- نافذة الخريطة -->
  <div class="map-backdrop" id="mapModal" aria-hidden="true">
    <div class="map-card">
      <div id="map" role="application" aria-label="خريطة اختيار موقع السيارة"></div>
      <div class="map-actions">
        <button class="btn" type="button" id="useMyLocationBtn" title="استخدام موقعي الحالي">📍 استخدام موقعي الحالي</button>
        <button class="btn success" type="button" id="confirmLocationBtn">✅ تأكيد الموقع</button>
        <button class="btn" type="button" id="closeMapBtn">✖️ إغلاق</button>
        <span class="hint" id="pickedCoords"></span>
      </div>
    </div>
  </div>

  <!-- قسم الدفع -->
  <div class="formWrap" id="paymentSection" style="display:none;">
    <h2>إتمام الدفع</h2>
    <p>تم حفظ الحجز مؤقتًا. أكمل الدفع لتأكيد الحجز.</p>
    <div class="inline-actions">
      <button class="btn primary" id="paymentButton" type="button">إتمام الدفع الآن</button>
    </div>
  </div>

  <!-- مكتبات -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Firebase Compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <script>
    /* ====== Firebase (wash-a7ef9) ====== */
    const firebaseConfig = {
      apiKey: "AIzaSyC_kRUAmKIFQwWK0Xrr8PeebnQbWGauu34",
      authDomain: "wash-a7ef9.firebaseapp.com",
      projectId: "wash-a7ef9",
      storageBucket: "wash-a7ef9.firebasestorage.app",
      messagingSenderId: "244309029995",
      appId: "1:244309029995:web:b5cb0534edce26aac3ed2e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /* ====== متغيرات عامة ====== */
    let map, marker, lastLatLng = null;
    let currentBookingId = null;

    /* ====== جاهزية الصفحة ====== */
    $(function () {
      // فتح الخريطة عند الضغط على الحقل
      $('#address').on('click', openMapModal);

      // أزرار الخريطة
      $('#useMyLocationBtn').on('click', useMyCurrentLocation);
      $('#confirmLocationBtn').on('click', confirmPickedLocation);
      $('#closeMapBtn').on('click', closeMapModal);

      // السعر يعتمد فقط على نوع الغسيل
      $('#package').on('change', updatePrice);
      updatePrice();

      // تدفق الحجز والدفع
      document.getElementById('confirmBtn').addEventListener('click', onConfirmBooking);
      document.getElementById('paymentButton').addEventListener('click', onCompletePayment);

      // تفعيل زر التأكيد فقط إذا:
      // - تم اختيار نوع الغسيل (price>0)
      // - ورقم الهاتف غير فارغ
      // - وتم تحديد الموقع
      ['phone','package'].forEach(id => {
        document.getElementById(id).addEventListener('input', toggleConfirmEnabled);
        document.getElementById(id).addEventListener('change', toggleConfirmEnabled);
      });
    });

    /* ====== السعر ====== */
    function calcPrice(pkg) {
      if (pkg === 'both') return 2.00;     // داخلي + خارجي
      if (pkg === 'external') return 1.00; // خارجي فقط
      return 0;
    }
    function updatePrice() {
      const pkg  = document.getElementById('package').value;
      const price = calcPrice(pkg);
      document.getElementById('priceValue').innerText = price.toFixed(2);
      toggleConfirmEnabled();
    }
    function toggleConfirmEnabled() {
      const phone = document.getElementById('phone').value.trim();
      const pkg = document.getElementById('package').value;
      const price = calcPrice(pkg);
      const hasLocation = !!document.getElementById('lat').value && !!document.getElementById('lng').value;
      document.getElementById('confirmBtn').disabled = !(price > 0 && phone && hasLocation);
    }

    /* ====== الخريطة ====== */
    function openMapModal() {
      const modal = document.getElementById('mapModal');
      modal.style.display = 'flex'; // اعرض أولاً
      setTimeout(() => {
        if (!map) {
          map = L.map('map');
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
          }).addTo(map);
          map.setView([23.5880, 58.3829], 12); // مسقط افتراضيًا

          // محاولة تحديد موقع المستخدم تلقائيًا (نقطة زرقاء + دائرة)
          tryLocateAndDraw();

          // تحديد موقع السيارة بالنقر
          map.on('click', e => setMarker(e.latlng));
        }
        setTimeout(() => map.invalidateSize(), 60); // مهم بعد عرض المودال
      }, 0);
    }

    function tryLocateAndDraw() {
      if (!navigator.geolocation) return;
      navigator.geolocation.getCurrentPosition(pos => {
        const userLatLng = [pos.coords.latitude, pos.coords.longitude];
        map.setView(userLatLng, 15);

        // نقطة زرقاء مثل Google
        const blueIcon = L.divIcon({
          html: '<div style="width:20px;height:20px;background:#4285F4;border:3px solid white;border-radius:50%;box-shadow:0 0 6px rgba(66,133,244,0.8);"></div>',
          className: ""
        });
        L.marker(userLatLng, { icon: blueIcon }).addTo(map).bindPopup("موقعي الحالي").openPopup();

        // دائرة شفافة حول الموقع
        L.circle(userLatLng, {
          radius: 120,
          color: '#4285F4',
          fillColor: '#4285F4',
          fillOpacity: 0.2
        }).addTo(map);
      }, err => {
        console.warn('Geolocation (auto) denied/failed:', err);
      }, { enableHighAccuracy: true, timeout: 8000 });
    }

    function setMarker(latlng) {
      lastLatLng = latlng;
      if (!marker) {
        marker = L.marker(latlng, { draggable: true }).addTo(map);
        marker.on('dragend', () => {
          lastLatLng = marker.getLatLng();
          updatePickedCoordsText();
        });
      } else {
        marker.setLatLng(latlng);
      }
      updatePickedCoordsText();
    }

    function updatePickedCoordsText() {
      if (!lastLatLng) return;
      document.getElementById('pickedCoords').textContent =
        `الموقع المحدد: ${lastLatLng.lat.toFixed(6)}, ${lastLatLng.lng.toFixed(6)}`;
    }

    function confirmPickedLocation() {
      if (!lastLatLng) {
        alert('انقر على الخريطة لتحديد موقع السيارة.');
        return;
      }
      document.getElementById('lat').value = lastLatLng.lat.toFixed(6);
      document.getElementById('lng').value = lastLatLng.lng.toFixed(6);
      document.getElementById('address').value =
        `${lastLatLng.lat.toFixed(6)}, ${lastLatLng.lng.toFixed(6)}`;
      toggleConfirmEnabled();
      closeMapModal();
    }

    function closeMapModal() {
      document.getElementById('mapModal').style.display = 'none';
    }

    // زر: استخدام موقعي الحالي (داخل المودال بجوار الأزرار)
    function useMyCurrentLocation() {
      if (!navigator.geolocation) {
        alert('المتصفح لا يدعم تحديد الموقع.');
        return;
      }
      navigator.geolocation.getCurrentPosition(pos => {
        const ll = { lat: pos.coords.latitude, lng: pos.coords.longitude };
        map.setView([ll.lat, ll.lng], 15);
        setMarker(ll); // يضع/ينقل علامة موقع السيارة
        // املأ الحقول مباشرة
        document.getElementById('lat').value = ll.lat.toFixed(6);
        document.getElementById('lng').value = ll.lng.toFixed(6);
        document.getElementById('address').value = `${ll.lat.toFixed(6)}, ${ll.lng.toFixed(6)}`;
        updatePickedCoordsText();
        toggleConfirmEnabled();
      }, err => {
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
          alert('لتفعيل تحديد الموقع، افتح الصفحة عبر HTTPS أو من localhost.');
        } else {
          alert('تعذّر تحديد الموقع. تأكّد من منح الإذن للمتصفح.');
        }
        console.warn('Geolocation (manual) error:', err);
      }, { enableHighAccuracy: true, timeout: 10000 });
    }

    /* ====== الحجز والدفع ====== */
    async function onConfirmBooking() {
      const form = document.getElementById('bookingForm');
      if (!form.checkValidity()) { form.reportValidity(); return; }

      // تأكيد وجود موقع ونوع غسيل
      if (!document.getElementById('lat').value || !document.getElementById('lng').value) {
        alert('فضلاً حدّد موقع السيارة من الخريطة.');
        return;
      }
      if (!document.getElementById('package').value) {
        alert('فضلاً اختر نوع الغسيل.');
        return;
      }

      const booking = getBookingFromForm();

      try {
        const docRef = await db.collection('bookings').add(booking);
        currentBookingId = docRef.id;

        // فعّل زر الدفع العلوي الآن
        const payNowTopBtn = document.getElementById('payNowTopBtn');
        payNowTopBtn.disabled = false;
        payNowTopBtn.onclick = () => {
          document.getElementById('paymentSection').style.display = 'block';
          document.getElementById('paymentSection').scrollIntoView({ behavior: 'smooth' });
        };

        // أظهر قسم الدفع مباشرة
        document.getElementById('paymentSection').style.display = 'block';
        document.getElementById('paymentSection').scrollIntoView({ behavior: 'smooth' });
      } catch (err) {
        console.error('Save error:', err);
        alert('حصل خطأ أثناء حفظ الحجز. تأكد من تفعيل Cloud Firestore ثم أعد المحاولة.');
      }
    }

    function getBookingFromForm() {
      return {
        phone: document.getElementById('phone').value.trim(),
        package: document.getElementById('package').value,
        address: document.getElementById('address').value.trim(),
        lat: document.getElementById('lat').value || null,
        lng: document.getElementById('lng').value || null,
        price: parseFloat(document.getElementById('priceValue').innerText) || 0,
        status: 'pending',
        createdAt: new Date().toISOString()
      };
    }

    async function onCompletePayment() {
      try {
        if (!currentBookingId) { alert('لا يوجد حجز قيد التأكيد.'); return; }
        await db.collection('bookings').doc(currentBookingId).update({
          status: 'confirmed',
          paidAt: new Date().toISOString()
        });
        alert('تم الدفع وتأكيد الحجز بنجاح ✅');
      } catch (err) {
        console.error('Confirm error:', err);
        alert('حصل خطأ أثناء تأكيد الدفع.');
      }
    }
  </script>
</body>
</html>
