<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>غسيل سيارات متنقل — تأكيد الحجز والدفع</title>

  <!-- خطوط وواجهات -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

  <style>
    body { font-family: "Tajawal", sans-serif; background:#0b1020; color:#fff; margin:0; }
    .formWrap { max-width:760px; margin:20px auto; background:#121833; padding:20px; border-radius:12px; }
    fieldset { border:1px solid #2a2a4a; border-radius:8px; padding:15px; margin-bottom:15px; }
    legend { color:#ccc; padding:0 6px; }
    label { display:block; margin-bottom:6px; }
    input, select { width:100%; padding:10px; margin-bottom:10px; border-radius:6px; border:1px solid #333; background:#0f1730; color:#fff; }
    .btn { padding:12px 18px; border:none; border-radius:10px; cursor:pointer; font-weight:bold; }
    .btn.primary { background:#39c; color:#000; }
    .btn.success { background:#2ecc71; color:#000; }
    .btn[disabled] { opacity: 0.6; cursor: not-allowed; }
    .container { display: flex; flex-direction: column; gap: 20px; padding: 10px; }
    .hero { text-align: center; padding: 20px; background: linear-gradient(45deg, #39c, #3cd2ad); border-radius: 15px; }
    .hero h1 { font-size: 2.2rem; margin: 0 0 6px; }
    .price { font-size: 1.4rem; font-weight: 700; }
    .hint { font-size: 0.9rem; color:#9fb; }
    .inline-actions { display:flex; align-items:center; gap:10px; flex-wrap:wrap; }

    /* نافذة الخريطة (Modal) */
    .map-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display:none; align-items: center; justify-content: center; z-index: 9999; }
    .map-card { width: min(94vw, 820px); background:#121833; border-radius:12px; padding:12px; box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
    #map { width: 100%; height: 420px; border-radius:10px; }
    .map-actions { display:flex; gap:10px; justify-content:flex-start; margin-top:10px; }
  </style>
</head>
<body>
  <section class="hero">
    <h1>احجز غسيل سيارتك الآن</h1>
    <p>اختَر موعدك، حدّد موقعك، وادفع إلكترونياً — خطوة واحدة.</p>
  </section>

  <section class="container">
    <div class="left">
      <form class="formWrap" id="bookingForm">
        <fieldset>
          <legend>بيانات العميل</legend>
          <label for="name">الاسم الثلاثي</label>
          <input id="name" name="name" type="text" required placeholder="مثال: عبد الناصر سعيد" />
          <label for="phone">رقم الهاتف</label>
          <input id="phone" name="phone" type="tel" required placeholder="9xxxxxxxx" />
        </fieldset>

        <fieldset>
          <legend>مواصفات السيارة</legend>
          <label for="make">الماركة/الطراز</label>
          <input id="make" name="make" type="text" required placeholder="تويوتا كورولا 2019" />
          <label for="plate">رقم اللوحة</label>
          <input id="plate" name="plate" type="text" required placeholder="مثال: م 1234" />
          <label for="color">اللون</label>
          <input id="color" name="color" type="text" placeholder="أبيض، أسود..." />
          <label for="size">الحجم</label>
          <select id="size" name="size" required>
            <option value="">اختر الحجم</option>
            <option value="saloon">صالون</option>
            <option value="4x4">فورويل</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>الخدمة المطلوبة</legend>
          <label for="package">نوع الغسيل</label>
          <select id="package" name="package" required>
            <option value="">اختر نوع الغسيل</option>
            <option value="external">غسيل خارجي</option>
            <option value="both">غسيل خارجي وداخلي</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>الموعد والموقع</legend>
          <label for="date">التاريخ</label>
          <input id="date" type="text" required />
          <label for="time">الوقت</label>
          <input id="time" type="text" required />

          <!-- موقع السيارة + خريطة -->
          <label for="address">موقع السيارة</label>
          <input id="address" type="text" placeholder="انقر لاختيار الموقع على الخريطة" readonly />
          <input type="hidden" id="lat" name="lat" />
          <input type="hidden" id="lng" name="lng" />
        </fieldset>

        <div id="priceSection" class="inline-actions">
          <p class="price">السعر: <span id="priceValue">0</span> ر.ع</p>

          <!-- زر تأكيد الحجز (pending) -->
          <button class="btn success" type="button" id="confirmBtn" disabled>تأكيد الحجز</button>

          <!-- زر الدفع (مرئي دائمًا، لكنه يُفعل بعد التأكيد) -->
          <button class="btn primary" type="button" id="payNowTopBtn" disabled>الدفع</button>

          <div class="hint">الدفع يتفعّل بعد تأكيد الحجز.</div>
        </div>
      </form>
    </div>
  </section>

  <!-- نافذة الخريطة -->
  <div class="map-backdrop" id="mapModal">
    <div class="map-card">
      <div id="map"></div>
      <div class="map-actions">
        <button class="btn success" type="button" id="confirmLocationBtn">تأكيد الموقع</button>
        <button class="btn" type="button" id="closeMapBtn">إغلاق</button>
        <span class="hint" id="pickedCoords"></span>
      </div>
    </div>
  </div>

  <!-- الدفع -->
  <div class="payment" id="paymentSection" style="display:none;">
    <div class="formWrap">
      <h2>إتمام الدفع</h2>
      <p>تم حفظ الحجز مؤقتًا. أكمل الدفع لتأكيد الحجز.</p>
      <div class="payment-btns">
        <button class="btn primary" id="paymentButton" type="button">إتمام الدفع الآن</button>
      </div>
    </div>
  </div>

  <!-- مكتبات -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

  <!-- Firebase Compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <script>
    // Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC_kRUAmKIFQwWK0Xrr8PeebnQbWGauu34",
      authDomain: "wash-a7ef9.firebaseapp.com",
      projectId: "wash-a7ef9",
      storageBucket: "wash-a7ef9.firebasestorage.app",
      messagingSenderId: "244309029995",
      appId: "1:244309029995:web:b5cb0534edce26aac3ed2e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // خريطة
    let map, marker, lastLatLng = null;
    let currentBookingId = null;

    $(function() {
      // Widgets
      $("#date").datepicker({ dateFormat: 'yy-mm-dd', minDate: 0 });
      $('#time').timepicker({ timeFormat: 'HH:mm', interval: 15, minTime: '08:00', maxTime: '21:00' });

      // خريطة
      $('#address').on('click', openMapModal);
      $('#confirmLocationBtn').on('click', confirmPickedLocation);
      $('#closeMapBtn').on('click', closeMapModal);

      // Price / confirm
      $('#size, #package').on('change', updatePrice);
      updatePrice();

      // Flow
      document.getElementById('confirmBtn').addEventListener('click', onConfirmBooking);
      document.getElementById('paymentButton').addEventListener('click', onCompletePayment);
    });

    function calcPrice(size, pkg) {
      if (size === 'saloon' && pkg === 'both') return 1.5;
      if (size === '4x4' && pkg === 'both') return 2;
      if (size === 'saloon' && pkg === 'external') return 1;
      if (size === '4x4' && pkg === 'external') return 1.5;
      return 0;
    }

    function updatePrice() {
      const size = document.getElementById('size').value;
      const pkg  = document.getElementById('package').value;
      const price = calcPrice(size, pkg);
      document.getElementById('priceValue').innerText = price.toFixed(2);

      const confirmBtn = document.getElementById('confirmBtn');
      confirmBtn.disabled = !(price > 0);
      // زر الدفع العلوي يظل Disabled حتى يتم التأكيد
    }

    function openMapModal() {
      const modal = document.getElementById('mapModal');
      modal.style.display = 'flex';

      setTimeout(() => {
        if (!map) {
          map = L.map('map');
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
          }).addTo(map);
          // مسقط افتراضياً
          map.setView([23.5880, 58.3829], 12);

          // موقعي الحالي (نقطة زرقاء + دائرة)
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
              const userLatLng = [pos.coords.latitude, pos.coords.longitude];
              map.setView(userLatLng, 15);

              // نقطة زرقاء مثل جوجل
              const blueIcon = L.divIcon({
                html: '<div style="width:20px;height:20px;background:#4285F4;border:3px solid white;border-radius:50%;box-shadow:0 0 6px rgba(66,133,244,0.8);"></div>',
                className: ""
              });
              L.marker(userLatLng, { icon: blueIcon })
                .addTo(map)
                .bindPopup("موقعي الحالي")
                .openPopup();

              // دائرة شفافة حول الموقع
              L.circle(userLatLng, {
                radius: 120, // متر
                color: '#4285F4',
                fillColor: '#4285F4',
                fillOpacity: 0.2
              }).addTo(map);
            });
          }

          // النقر يضع/يحرك علامة موقع السيارة
          map.on('click', function(e) { setMarker(e.latlng); });
        }
        setTimeout(() => map.invalidateSize(), 50);
      }, 0);
    }

    function setMarker(latlng) {
      lastLatLng = latlng;
      if (!marker) {
        marker = L.marker(latlng, { draggable: true }).addTo(map);
        marker.on('dragend', () => {
          lastLatLng = marker.getLatLng();
          updatePickedCoordsText();
        });
      } else {
        marker.setLatLng(latlng);
      }
      updatePickedCoordsText();
    }

    function updatePickedCoordsText() {
      if (!lastLatLng) return;
      document.getElementById('pickedCoords').textContent =
        `الموقع المحدد: ${lastLatLng.lat.toFixed(6)}, ${lastLatLng.lng.toFixed(6)}`;
    }

    function confirmPickedLocation() {
      if (!lastLatLng) {
        alert('انقر على الخريطة لتحديد موقع السيارة.');
        return;
      }
      document.getElementById('lat').value = lastLatLng.lat.toFixed(6);
      document.getElementById('lng').value = lastLatLng.lng.toFixed(6);
      document.getElementById('address').value =
        `${lastLatLng.lat.toFixed(6)}, ${lastLatLng.lng.toFixed(6)}`;
      closeMapModal();
    }

    function closeMapModal() {
      document.getElementById('mapModal').style.display = 'none';
    }

    async function onConfirmBooking() {
      const form = document.getElementById('bookingForm');
      if (!form.checkValidity()) { form.reportValidity(); return; }

      const booking = getBookingFromForm();

      try {
        const docRef = await db.collection('bookings').add(booking);
        currentBookingId = docRef.id;
        console.log('Booking saved (pending), id:', currentBookingId);

        // فعّل زر الدفع العلوي الآن
        const payNowTopBtn = document.getElementById('payNowTopBtn');
        payNowTopBtn.disabled = false;
        payNowTopBtn.onclick = () => {
          document.getElementById('paymentSection').style.display = 'block';
          document.getElementById('paymentSection').scrollIntoView({ behavior: 'smooth' });
        };

        // أظهر قسم الدفع أيضاً مباشرة
        document.getElementById('paymentSection').style.display = 'block';
        document.getElementById('paymentSection').scrollIntoView({ behavior: 'smooth' });
      } catch (err) {
        console.error('Save error:', err);
        alert('حصل خطأ أثناء حفظ الحجز. تأكد من تفعيل Cloud Firestore ثم أعد المحاولة.');
      }
    }

    function getBookingFromForm() {
      return {
        name: document.getElementById('name').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        make: document.getElementById('make').value.trim(),
        plate: document.getElementById('plate').value.trim(),
        color: document.getElementById('color').value.trim(),
        size: document.getElementById('size').value,
        package: document.getElementById('package').value,
        date: document.getElementById('date').value,
        time: document.getElementById('time').value,
        address: document.getElementById('address').value.trim(),
        lat: document.getElementById('lat').value || null,
        lng: document.getElementById('lng').value || null,
        price: parseFloat(document.getElementById('priceValue').innerText) || 0,
        status: 'pending',
        createdAt: new Date().toISOString()
      };
    }

    async function onCompletePayment() {
      try {
        if (!currentBookingId) { alert('لا يوجد حجز قيد التأكيد.'); return; }
        await db.collection('bookings').doc(currentBookingId).update({
          status: 'confirmed',
          paidAt: new Date().toISOString()
        });
        alert('تم الدفع وتأكيد الحجز بنجاح ✅');
      } catch (err) {
        console.error('Confirm error:', err);
        alert('حصل خطأ أثناء تأكيد الدفع.');
      }
    }
  </script>
</body>
</html>
